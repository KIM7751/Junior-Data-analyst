<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
    <ul> <h1>Loop</h1>
        <script>
            var i = 0
            document.write('<li>1</li>');
            while(i < 3) {
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i += 1
            }
            document.write('<li>1</li>');
        </script>
    </ul>
    
</body>
</html>
